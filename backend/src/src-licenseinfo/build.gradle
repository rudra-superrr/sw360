plugins {
    id 'org.eclipse.sw360.java-conventions'
    id 'java-library'
}

dependencies {
    implementation project(":datahandler")
    implementation project(":src-common")
    implementation project(':src-attachments')
    implementation libs.spdx.tools
    implementation libs.log4j.core
    implementation libs.apache.commons.lang
    implementation libs.commons.lang3
    implementation libs.velocity.engine.core
    implementation libs.velocity.tools.generic
    implementation libs.poi
    implementation libs.poi.ooxml
    implementation libs.saxon.dom
    implementation libs.cloudant.client
    implementation libs.javax.servlet.api
    compileOnly libs.annotations
    testImplementation libs.junit.dataprovider
    testImplementation libs.dom4j
    testImplementation libs.jaxen
    testImplementation libs.junit
    testImplementation libs.hamcrest.all
    testImplementation libs.mockito.all
}

description = 'src-licenseinfo'
